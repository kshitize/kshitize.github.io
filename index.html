    <!-- convert to IST -->
    <script>
        function converttoIST() {
            let time;
            let regex = /^[0-2]{1}[0-9]{1}[0-5]{1}[0-9]{1}$/;
            let number = document.getElementById("converttoUTCorIST").value;
            if(!regex.test(number)){
                alert("Incorrect Value");
                document.getElementById("converttoUTCorIST").value = "";
                document.getElementById("convertedValue").value = "";
            }else{
                let h = number.slice(0,2)
            let m = number.slice(2,4)
            let hours = Number(h);
            let minutes = Number(m);
            if(hours<19 && minutes<30){
                hours = Math.abs(hours + 5);
                minutes = Math.abs(minutes + 30);
                number = hours.toString() + minutes.toString()
                if(number.toString().length<4){
                time = "0" + hours.toString() + minutes.toString();
                }
                else{
                time = hours.toString() + minutes.toString();
                }
            }else if(hours<19 && minutes>=30){
                hours = Math.abs(hours + 6);
                minutes = Math.abs((minutes + 30) - 60);
                number = hours.toString() + minutes.toString();
                if(hours.toString().length<2){
                    time = "0" + hours.toString() + minutes.toString();
                }
                else if(hours.toString().length>=2 && minutes.toString().length>=2){
                    time = hours.toString() + minutes.toString();
                }
                else if(hours.toString().length>=2 && minutes.toString().length<2){
                    time = hours.toString() + "0" + minutes.toString();
                }
                else if(hours.toString().length>3 && minutes.toString().length<2){
                    time = hours.toString() + "0" + minutes.toString();
                }
            }else if(hours>=19 && minutes<30){
                minutes = minutes + 30;
                if(hours==19){
                    hours = Math.abs(hours + 4);        
                    time = hours.toString() + minutes.toString();    
                }else{
                    hours = Math.abs(24 - (hours + 5));
                    time = "0" + hours.toString() + minutes.toString();    
                }
            }else if(hours>=19 && minutes>=30){
                hours = Math.abs(24 - hours - 5);
                minutes = Math.abs(minutes - 30);
                if(hours == 0 && minutes == 0){
                    time = "0" + hours.toString() + "0" + minutes.toString();
                }
                else if(hours.toString().length<2 && minutes.toString().length<2){
                    time = "0" + hours.toString() + "0" + minutes.toString();    
                }
                else if(hours.toString().length<2 && minutes.toString().length>=2){
                    time = "0" + hours.toString() + minutes.toString();    
                }
                else if(hours.toString().length<2 && minutes.toString().length>=2){
                    time = "0" + hours.toString() + minutes.toString();    
                }
            }
            
            document.getElementById("convertedValue").value = time + " Hrs(IST)";
            }
            
        }
               
    </script>

<!-- UTC and IST current time -->
    <script>
        function getdate() {
            var date = new Date();
            let datestr = date.toDateString();
            document.getElementById("date").innerHTML = datestr + ' /';
        }
        getdate();

        function startTimeIST() {
            const today = new Date();
            let h = today.getHours();
            let m = today.getMinutes();
            let s = today.getSeconds();
            h = checkTime(h);
            m = checkTime(m);
            s = checkTime(s);
            document.getElementById("timeIST").innerHTML = "IST" + "-" + h + ":" + m + ":" + s + " /";
            setTimeout(startTimeIST, 500);
        }
        startTimeIST();

        function startTimeUTC() {
            const today = new Date();
            let h = today.getUTCHours();
            let m = today.getUTCMinutes();
            let s = today.getUTCSeconds();
            h = checkTime(h);
            m = checkTime(m);
            s = checkTime(s);
            document.getElementById("timeUTC").innerHTML = "UTC" + "-" + h + ":" + m + ":" + s + " /";
            setTimeout(startTimeUTC, 500);
        }
        startTimeUTC();

        function checkTime(i) {
            if (i < 10) {
                i = "0" + i
            }; // add zero in front of numbers < 10
            return i;
        }
    </script>
